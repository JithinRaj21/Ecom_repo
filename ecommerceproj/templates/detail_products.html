{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="mx-auto">
        <p>{{product.name}}</p>
    </div>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-lg-6 text-center">
                <div style="min-width:18rem;">
                    <img src="{{product.image.url}}" style="width:250px;height:240px;" >

                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h1 class="text-center">{{product.name}}</h1>
                <p>{{product.desc}}</p>
                <p>${{product.price}}</p>
                <a href="{% url 'cart' %}" class="btn btn-success"> Add to Cart</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
