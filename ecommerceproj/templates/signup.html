{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    form{
    margin-left:20px;
    color:blue;}


</style>

<center>
<h1 style="color:green;">Create Your Account</h1>
<form action="/signup/" method="post">
    {% csrf_token %}
<label for=" ">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter Your Username" Required><br>

<label for=" ">Firstname:</label>
<input type="text" id="fname" name="fname" placeholder="Enter your First name" Required><br>

<label for=" ">Last name:</label>
<input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required><br>

<label for=" ">Email id:</label>
<input type="email" id="email" name="email" placeholder="Enter your Email id" Required> <br>

<label for=""> Password:</label>
<input type="password" id="password1" name="password1" placeholder="Create Password" Required><br>

<label for=""> Password:</label>
<input type="password" id="password2" name="password2" placeholder="Confirm Password" Required><br>

    <button class="btn btn-success" type="submit">Signup</button>

</form>

</center>

{% endblock %}
